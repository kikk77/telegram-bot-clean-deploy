# Railway部署配置
# 
# 🚀 Bot切换部署说明：
# 在Railway Variables中设置以下变量：
# BOT_TOKEN=6873045781:AAGNvdO8TaJbOhGo5v-4NQmSU4Sd1KdKbRo (生产Bot Token)
# BOT_USERNAME=xiaojisystembot (生产Bot用户名)
# GROUP_CHAT_ID=-1002793326688 (目标群组ID)
#
# ⚠️ 重要：切换Bot前确保：
# 1. 新Bot已添加到目标群组
# 2. 新Bot已获得群组管理员权限
# 3. 旧Bot实例已停止（避免冲突）

[build]
builder = "nixpacks"
watchPatterns = ["app.js", "services/**", "models/**"]
buildCommand = "npm install"

[deploy]
startCommand = "chmod +x scripts/railway-deploy.sh && scripts/railway-deploy.sh && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Volume配置 - 数据持久化
[[deploy.volumes]]
mountPath = "/app/data"
name = "telegram-bot-data"

[env]
NODE_ENV = "production" 
PORT = "3000"

[[ports]]
port = 3000
internal = false 

[[ports]]
port = 3001
internal = false

[variables]
PORT_HEALTH = "3001" 